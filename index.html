<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adjektiv-Endungen Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Adjektiv-Endungen</h1>
    <p class="subtitle">Übe die schwache Deklination nach bestimmten Artikeln (der/die/das)!</p>

    <div id="word-display" class="card">
      <div id="english" class="english">—</div>
      <div id="noun" class="noun">—</div>
      <div id="meta" class="meta">—</div>
    </div>

    <div id="feedback" class="feedback"></div>

    <div class="buttons">
      <button class="btn" data-ending="-e">-e</button>
      <button class="btn" data-ending="-en">-en</button>
    </div>

    <div class="stats card">
      <div><span id="correct">Richtig: 0</span></div>
      <div><span id="wrong">Falsch: 0</span></div>
      <div><span id="mistakes">Adjektiv-Fehler: 0</span></div>
      <button id="clear-mistakes" class="btn btn-secondary">Fehlerliste löschen</button>
    </div>
  </div>

  <!-- ВАЖЛИВО: words.js має бути ПЕРЕД script.js -->
  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
